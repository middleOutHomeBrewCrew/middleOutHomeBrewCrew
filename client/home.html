<html >
	<head>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/appStyle.css">
  </head>

  <body id='indexBody'>
    <!-- navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" style='margin: 0'>
      <div class="container-fluid">

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/login">Login</a></li>
            <li><a href="/signup">Sign Up</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <a class="navbar-brand" href="/home">
            Social Flix
            <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
            </a>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
      <!-- search queries container -->
      <div class="col-sm-3">
        <div style="height: 400px; width: 80%; margin-left: 10%; border: 1px solid #a91b0c; background-color: #fff; margin-top: 100px;">

          <h3 style="text-align: center;">Search Results:</h3>
            <form id='urlID'>
              <div  style="height: 80%; margin: 10px; padding: 10px; overflow: scroll;">
                <ul class="results">
                </ul>
              </div>
            </form>
        </div>
      </div>

      <div class='col-sm-6 videoPlayer'>
        <br>
          <input id='youTubeSearchInput' type="text" placeholder="Search Youtube Videos...">
            <button id="search-btn" class="btn btn-primary">Search</button>
          </input>

        <!-- Control Buttons -->
        <div id='playerControls'>
          <button id="playVid" onclick="playVideo();" class="btn btn-primary">Play Video</button>
          <button id="pauseVid" onclick="pauseVideo();" class="btn btn-primary">Pause Video</button>
          <button id="muteVid" onclick="muteVideo();" class="btn btn-primary">Mute Video</button>
          <button id="unmuteVid" onclick="unMuteVideo();" class="btn btn-primary">UnMute Video</button>
          <input id="volume" type="number" step="1" min="0" max="100" value="100">
          <img class="mute" id="muteImg" src='../assets/Mute.png'> 
        </div>
        <br>
        <br>
        <!-- YT API player -->
        <div class='youtube-player'id='player'></div>
      </div>

      <!-- message container -->
      <div id='messageDiv' class="col-sm-3">

      <div id='room'>
        <h4>Users:</h4>
        <ul id="people" class="unstyled"></ul>
        <h4><strong>Chatroom:</strong></h4>
      </div>

      <div class="span5 offset2" id="login">
        <form class="form-inline" id='joinChat'>
          <h4>Enter a username:</h4>
          <input type="text" class="input-small" placeholder="Your name" id="name">
          <input type="button" name="join" id="join" value="Join">
        </form>
      </div>

      <div>
        <ul id="messages" class='list-group'></ul>
      </div>

      <form id='chatForm' action="">
        <input class="long" id="m" autocomplete="off" />
        <button class="btn btn-primary long">Send</button>
      </form>

      </div> <!-- message div -->
    </div> <!-- row -->


    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-route.min.js"></script>
    <script src="env/config.js"></script>
    <script src="app/app.js"></script>
    <script src='app/chat.js'></script>


  </body>
</html>
