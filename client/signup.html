<form>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <label for='inputUserName' class="col-sm-1 form-control-label">Username</label>
    <div class="col-sm-7">
      <input type="username" class="form-control" id="userName3" placeholder="Username">
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <label for="inputEmail3" class="col-sm-1 form-control-label">Email</label>
    <div class="col-sm-7">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <label for="inputPassword3" class="col-sm-1 form-control-label">Password</label>
    <div class="col-sm-7">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <label class="col-sm-1">Send me Social Flix&trade; Updates</label>
    <div class="col-sm-7">
      <div class="radio">
        <label>
          <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          I want weekly e-mails!
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
          I only want e-mails once a month 
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </label>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-secondary">Sign in</button>
    </div>
  </div>
</form>

	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

	</body>
